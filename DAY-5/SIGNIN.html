<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="library/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
        div {
          margin-bottom: 10px;
        }
        label {
          display: inline-block;
          width: 110px;
          color: #777777;
        }
        input {
          padding: 5px 10px;
        }
      </style>
<body>
        <div class="jumbotron text-center">
                <h1>SIGN IN</h1>
                
              </div>
              <form action="sucess1.html" method="get">
              <div class="container">
                    <Label>Name of the Patient:</Label>
                    <input type="text" id="name" name="name"   autofocus><br><br>
                    <Label>AGE:</Label>
                    <input type="text" id="AGE" name="AGE"   autofocus><br><br>
                    <Label>EMAIL:</Label>
                    <input type="text" id="EMAIL" name="EMAIL"   autofocus><br><br>
                    <Label>MOBILE.NUMBER:</Label>
                    <input type="NUMBER" id="NUMBER" name="NUMBER"  autofocus><br><br>
                    <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                    </form>
                    </body>
                    </html>
