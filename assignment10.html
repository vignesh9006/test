<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    div {
      margin-bottom: 10px;
    }
    label {
      display: inline-block;
      width: 110px;
      color: #777777;
    }
    input {
      padding: 5px 40px;
    }
  
            #container{
                margin:auto;
                width:80%;
            }
    
            #addtodos{
                margin:auto;
                width:80%;
            }
           
result td, result th {
    border: 1px solid black;
    padding: 8px;
  }

            
        </style>
</head>
<body onload="getTodos()">
        <div id="container">
            
            <div id="addtodos">
    
                <h1>END TO END CRUD</h1>

    <label>ID</label>
    <input type="number"  id="id" disabled><br>
    <label>NAME</label>
    <input type="text"  id="name"><br>
    <label>EMAIL</label>
    <input type="text"  id="email"><br>
    <label>CITY</label>
    <input type="text"  id="city"><br>
    <label>MOBILE NUMBER</label>
    <input type="number"  id="phone"><br>
    <label>COMPANY</label>
    <input type="text"  id="company"><br><br><br>
    <button id="add" onclick="addTodos()">Add Todos</button><br><br>
    <button id="update" onclick="UpdateData()" disabled>Update Todos</button><br><br><br>
    <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>

    </div>
    <div>
            <table id='result'></table>
        </div>
    </div>

    <script>
        var todos=[];
    function getTodos(){
        document.getElementById('add').disabled=false;
            document.getElementById('update').disabled=true;
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(response=>response.json())
            //.then(json=>console.log(json))
            .then(json=>showTodos(json))
    }
    function showTodos(data){
            todos=data;           
            var dispdata=`<tr><th>Id</th><th>NAME</th><th>EMAIL</th><th>CITY</th><th>MOBILE NUMBER</th><th>COMPANY</th><th>UPDATE</th><th>DELETE</TH></tr>`;
            for (let i=0;i<todos.length;i++){
                dispdata= dispdata +`<tr><td>${todos[i].id}</td><td>${todos[i].name}</td><td>${todos[i].email}</td><td>${todos[i].city}</td><td>${todos[i].phone}</td><td>${todos[i].company}</td><td><button id=${todos[i].id} onclick="updateTodos(${todos[i].id})">Update</button></td><td><button id=${todos[i].id} onclick="deleteTodos(${todos[i].id})">Delete</button></tr>`;
            }
            document.getElementById('result').innerHTML=dispdata;
        }

        function updateTodos(id)
        {
            datatoupdate='';
            for (i=0;i<todos.length;i++)
            {
               if (todos[i].id==id)
               datatoupdate = todos[i];
            }            
            document.getElementById('id').value=datatoupdate.id;
            document.getElementById('name').value=datatoupdate.name;
            document.getElementById('email').value=datatoupdate.email;
            document.getElementById('city').value=datatoupdate.city;
            document.getElementById('phone').value=datatoupdate.phone;
            document.getElementById('company').value=datatoupdate.company;
            document.getElementById('add').disabled=true;
            document.getElementById('update').disabled=false;            
        }
        function deleteTodos(id)
        {            
            console.log("delete todo id ",id);
            deleteindex=-1;
            for (i=0;i<todos.length;i++)
            {
               if (todos[i].id==id)
                deleteindex = i;
            }
            if (deleteindex>=0)
            {
                console.log('delete index::',deleteindex);
                todos.splice(deleteindex,1);
            }
            showTodos(todos);
           }
           function addTodos(){
            id=todos.length+1;
           // console.log('id ',id);           
            name=document.getElementById('name').value;
            email=document.getElementById('email').value;
            city=document.getElementById('city').value;
            phone=document.getElementById('phone').value;
            company=document.getElementById('company').value;
            
            //newtodo = {'id':id,'title':title,'userId':userId,'status':status};
            fetch('https://jsonplaceholder.typicode.com/users',            
            {
                headers: { "Content-Type": "application/json; charset=utf-8" },
                method: 'POST',
                body: JSON.stringify({
                    id: id,
                    name: name,
                    email:email,
                    city:city,
                    phone:phone,
                    company:company
                })
            }            
            )
            .then(response=>response.json())
            //.then(json=>console.log('add ',json))
            .then(json=>addData(json))
        
        }

        function addData(todo){
            todos.unshift(todo);
            showTodos(todos);        
        }
        function UpdateData(){ 
            id=document.getElementById('id').value;           
            name=document.getElementById('name').value;
            email=document.getElementById('email').value;
            city=document.getElementById('city').value;
            phone=document.getElementById('phone').value;
            company=document.getElementById('company').value;
            url=`https://jsonplaceholder.typicode.com/users/${id}`
            
            fetch(url,            
            {
                headers: { "Content-Type": "application/json; charset=utf-8" },
                method: 'PUT',
                body: JSON.stringify({
                    id: id,
                    name: name,
                    email:email,
                    city:city,
                    phone:phone,
                    company:company
                })
            }            
            )
            .then(response=>response.json())
            .then(json=>
            {
                console.log('updated',json);
                for (i=0;i<todos.length;i++)
                {
                    if (todos[i].id==id)
                    {
                        updatedtodos={
                            id: id,
                    name: name,
                    email:email,
                    city:city,
                    phone:phone,
                    company:company
                        };
                        console.log('updated todos :: ',updatedtodos);
                        todos[i]=updatedtodos;
                        showTodos(todos);
                    }            
                }
            }          
            
            )
        }
    
    
    </script>

    
</body>
</html>
